<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity7.2</title>
    <style>
        body{
            width:500px;
            height:500px;
        }
.grid-container {
  display: grid;
  gap: 10px;
  padding: 10px;
  
}
.grid-item {
    color: beige;
    border-radius: 10px;
padding-left:5px;
  background-color: white;
  font-size: 30px;
}

.item2{
    grid-column: 2 / span 3;
  grid-row: 1;  
  
  background-color:grey;
}
.item3{
    grid-column: 1 ;
    background-color: blue;
  grid-row: 2 /  span 3;

    
}
.item4{
    grid-column: 2 /  span 3 ;
  grid-row: 2 / span  3;
  background-color: blue;
   
}
.item5{
    grid-column: 1 / span 4 ;
  grid-row: 5;
  background-color: gray;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"></div>
        <div class="grid-item item2">Header</div>
        <div class="grid-item item3">Sidebar</div>
        <div class="grid-item item4">Content <br> This is the main area for content</div>
        <div class="grid-item item5">Footer</div>
    </div>
</body>
</html>
