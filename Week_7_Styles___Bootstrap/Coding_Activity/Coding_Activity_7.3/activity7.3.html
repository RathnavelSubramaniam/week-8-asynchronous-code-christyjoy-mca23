<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity7.3</title>
    <style>

#target {
  display: grid;
  grid-template-columns: repeat(10, 1fr); 
  gap: 5px; 
}
.box {
    text-align: center;
  width: 90px;
  height: 35px;
  font-weight: bold;
  background-color:silver;
  border: 2px solid #333;
}
.on{
  width: 90px;
  height: 35px;
    background-color: orangered;
}


    </style>
</head>
<body>
    <button style="border: 5px solid black;padding: 10px;margin-left:50px" onclick="createGrid()">CREATE GRID</button>
    <button style="border: 5px solid black;padding: 10px;margin-left: 50px;" onclick="move()">MOVE</button>
    
    <br>
    <br>
    <div id="target"></div>
    <script>
        
        var target= document.getElementById('target');
        var boxs=[]
        var start=0;
function createGrid(){
for (let i=1; i<=100;i++) {
  const box = document.createElement('div');
  box.classList.add('box');
  box.innerText=`${i}`;
  boxs.push(box);
  target.appendChild(box);
 
}
}
function move(){
    if (start< boxs.length-1) {
      if(start>0){
        boxs[start-1].classList.remove('on');// Remove --background clr
      }
              
                boxs[start].classList.add('on');// add on ---backgound clr
                start++;
      }
            
    setTimeout(move,500)
}

                
    </script>
</body>
</html>
